<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://kit.fontawesome.com/ad70d7dbae.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-3">
                <p id="logo">Weather</p>
              </div>
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city name..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <h1 id="current_city"></h1>
            </div>
          </div>
          <div>Last updated at: <span id="date_time"></span></div>

          <div class="row" id="current-weather">
            <div class="col-4">
              <strong id="current_temp"></strong>
              <span class="units">
                <a href="" id="celsius-link" class="active">¬∞C </a> |
                <a href="" id="fahrenheit-link">¬∞F</a>
              </span>
            </div>
            <div class="col-4">
              <img src="" alt="" id="icon" />
            </div>
            <div class="col-4">
              <ul id="temp-details">
                <li>
                  <i class="fa-sharp fa-solid fa-droplet"></i>
                  Feels like:
                  <span id="feels_like"></span>%
                </li>
                <li>
                  <i class="fa-light fa-temperature-three-quarters"></i>
                  Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  <i class="fa-solid fa-wind"></i>
                  Wind:
                  <span id="wind_speed"></span>mph
                </li>
              </ul>
            </div>
          </div>
          <p id="current_description"></p>
        </div>

        <small>
          <a
            href="https://github.com/JuanitaRomero/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Juanita Romero üë©‚Äçüíª
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
